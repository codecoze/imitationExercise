<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS视差效果</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap" >
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins",sans-serif;
        }
        body {
            background-color: #0a2a43;
            min-height: 1500px;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section::before {
            content:"";
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top,#0a2a43,transparent);
            z-index: 10000;
        }

        section::after {
            content:"";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a2a43;
            z-index: 10000;
            /* mix-blend-mode CSS 属性描述了元素的内容应该与元素的直系父元素的内容和元素的背景如何混合 */
            mix-blend-mode: color;
        }

        section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        #text {
            position: relative;
            color: #ffffff;
            font-size: 10em;
            z-index: 1;
        }
        #road {
            z-index: 2;
        }

    </style>
</head>
<body>
    <section>
        <img src="./assets/bg.jpg" id="bg" />
        <img src="./assets/moon.png" id="moon" />
        <img src="./assets/mountain.png" id="mountain" />
        <img src="./assets/road.png" id="road" />
        <h2 id="text"> Moon Night</h2>
    </section>
    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road =document.getElementById("road");
        let text = document.getElementById("text");
        window.addEventListener("scroll",function(){
            var value = window.scrollY;
            bg.style.top = value * 0.5 +'px';
            moon.style.left = -value * 0.5 +'px';
            mountain.style.top = -value * 0.15 +'px';
            road.style.top = value * 0.15 +'px';
            text.style.top = value * 1 +'px';

            
        })
    </script>
</body>
</html>
